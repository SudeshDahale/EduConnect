<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="path/to/global.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title"><i class="fas fa-user-shield"></i>Login</h1>
            <form style="display: flex; flex-direction: column; align-items: center;">
                <div class="input-group" style="width: 100%; max-width: 400px;">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group" style="width: 100%; max-width: 400px; margin-top: 10px;">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-me" style="margin: 10px 0;">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-button"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class="forgot-password" style="margin-top: 10px;">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
